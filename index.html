<!DOCTYPE html>  
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo do Saci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none; /* Previne sele√ß√£o de texto */
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-height: 100vh;
      background: url('fundo2.png') repeat-x bottom;
      background-size: cover;
      background-position: center; /* Corre√ß√£o do valor */
      background-color: #87CEEB;
      animation: moverFundo 60s linear infinite;
    }

    #game.pausado {
      animation-play-state: paused;
    }

    #saci {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 80px;
    }

    #pedra {
      position: absolute;
      bottom: 0;
      width: 50px;
      right: -100px; /* Alterado para controle via JS */
    }

    .jump {
      animation: jump 0.5s ease;
    }

    .jump-longo {
      animation: jump-longo 0.8s ease;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 150px; }
      100% { bottom: 0; }
    }

    @keyframes jump-longo {
      0% { bottom: 0; }
      50% { bottom: 200px; }
      100% { bottom: 0; }
    }

    @keyframes moverFundo {
      from { background-position: 0 0; }
      to { background-position: -10000px 0; }
    }

    #mensagem-fim {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: yellow;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      display: none;
      z-index: 10;
    }

    #placar {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      z-index: 10;
    }

    @media(min-width: 768px) {
      #game {
        background-size: contain;
      }
    } /* Corre√ß√£o do fechamento da media query */
  </style>
</head>
<body>
  <div id="game">
    <div id="placar">Pontua√ß√£o: 0</div>
    <div id="mensagem-fim">üí• O Saci bateu na pedra! Fim de jogo.</div>
    <img id="saci" src="saci.png" alt="Saci">
    <img id="pedra" src="pedra1.webp" alt="Pedra">
  </div>

  <!-- Sons -->
  <audio id="somPulo" src="pulo.mp3" preload="auto"></audio>
  <audio id="somColisao" src="colisao.mp3" preload="auto"></audio>

  <script>
    const saci = document.getElementById("saci");
    const pedra = document.getElementById("pedra");
    const mensagemFim = document.getElementById("mensagem-fim");
    const placar = document.getElementById("placar");
    const game = document.getElementById("game");

    const somPulo = document.getElementById("somPulo");
    const somColisao = document.getElementById("somColisao");

    let pontuacao = 0;
    let velocidade = 10;
    let jogoAtivo = true;

    function atualizarPlacar() {
      placar.innerText = "Pontua√ß√£o: " + pontuacao;
    }

    function pular(tipo = "curto") {
      if (!saci.classList.contains("jump") && !saci.classList.contains("jump-longo") && jogoAtivo) {
        saci.classList.add(tipo === "longo" ? "jump-longo" : "jump");
        somPulo.currentTime = 0;
        somPulo.play();
        setTimeout(() => {
          saci.classList.remove(tipo === "longo" ? "jump-longo" : "jump");
        }, tipo === "longo" ? 800 : 500);
      }
    }

    // Event listeners
    document.addEventListener("keydown", function(event) {
      if (event.code === "Space") {
        event.preventDefault();
        pular("curto");
      }
    });

    document.addEventListener("click", (e) => {
      e.preventDefault();
      pular("longo");
    });

    document.addEventListener("touchstart", (e) => {
      e.preventDefault();
      pular("longo");
    }, { passive: false });

    function verificarColisao() {
      const saciRect = saci.getBoundingClientRect();
      const pedraRect = pedra.getBoundingClientRect();

      return !(
        pedraRect.right < saciRect.left ||
        pedraRect.left > saciRect.right ||
        pedraRect.bottom < saciRect.top ||
        pedraRect.top > saciRect.bottom
      );
    }

    function movePedra() {
      if (!jogoAtivo) return;

      let pedraPos = -100;
      pedra.style.right = pedraPos + "px";

      const interval = setInterval(() => {
        if (!jogoAtivo) {
          clearInterval(interval);
          return;
        }

        pedraPos += velocidade;
        pedra.style.right = pedraPos + "px";

        if (verificarColisao()) {
          clearInterval(interval);
          jogoAtivo = false;
          somColisao.play();
          mensagemFim.style.display = "block";
          game.classList.add("pausado");
          setTimeout(() => location.reload(), 3000);
        }

        if (pedraPos > window.innerWidth + 100) {
          clearInterval(interval);
          pontuacao++;
          atualizarPlacar();

          if (pontuacao % 10 === 0) {
            velocidade += 1;
          }

          setTimeout(movePedra, 500 + Math.random() * 1000);
        }
      }, 30);
    }

    atualizarPlacar();
    movePedra();
  </script>
</body>
</html>
